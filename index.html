<html>
  <script src="script1.js"></script>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Simple Interest Calculator</title>
</head>
<div class="container">

  <body>
    <header>
      <h1>Simple Interest Calculator</h1>
    </header>

    <section id="main">

      <div class="principal">
        <label for="principal">Amount</label><input type="number" id="principal" name="principal" class="input" min=0>
      </div>

      <div class="interest-rate">
        <label for="int-rate">Interest Rate<input type="range" min="1" max="20" step="0.5" value="3.5" id="int-rate" class="input"><span id="int-slider"></span>
      </div>

      <div class="duration">
        <label for="duration">No. of Years</label>
        <select id="duration" class="input" name="duration">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="button">
        <button id="outcome-btn" onclick="compute()">Compute Interest</button>
      </div>

      <div class="outcome">
        <p id="outcome"></p>
      </div>
    </section>
    <footer>
      <p>â’¸ Anyone Can Get Rich</p>
    </footer>
</div>
</body>

</html>
